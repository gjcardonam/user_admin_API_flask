<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/form_input.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>Subir Archivo CSV</h3>
        <div class="drop_box">
          <header>
            <h4>Seleccione el Archivo Aqu√≠</h4>
          </header>
          <p>Archivos Soportados: Solo CSV</p>
          <form method="post" enctype="multipart/form-data">
            <label class="btn" for="fileID">
              Escoja Archivo
              <input
                type="file"
                accept=".csv"
                id="fileID"
                style="display: none"
                name="file"
              />
            </label>
            <br />
            <br />
            <span id="CSVname"></span>
            <button id="submit" style="display: none" class="btn">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script/form_input.js') }}"></script>
  </body>
</html>
